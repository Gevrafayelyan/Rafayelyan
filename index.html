<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="account-login">
        <div class="container">
            <div class="account-login__inner">
                <div class="image-block">
                    <div class="img-block">

                    </div>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque laborum numquam vero impedit
                        distinctio perspiciatis!</p>
                </div>

                <div class="form-block">
                    <div class="welcome">Welcome Back</div>
                    <div class="form-block__inner">
                        <div class="form-block__title">Login Your Account</div>

                        <form action="#" class="form" method="POST">
                            <ul>
                                <li>
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="login" placeholder="Login">
                                </li>
                                <li>
                                    <i class="fas fa-lock"></i>
                                    <input type="text" class="pass" placeholder="Password">
                                </li>
                            </ul>
                            <input type="submit" class="form__btn" value="Login">
                        </form>

                        <a href="#" class="signIn">Create account</a>
                        <a href="#" class="forgotPassword">Forgot password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/4e01e8b90b.js" crossorigin="anonymous"></script>
</body>

</html>
